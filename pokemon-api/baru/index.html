<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pokemon</h1>

        <div class="mb-4">
            <label for="pokemonName" class="block text-lg text-gray-700 mb-2">Nama Pokemon:</label>
            <input type="text" id="pokemonName"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="isi cuy">
        </div>

        <button onclick="handleSearch()"
            class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-all duration-300">cari</button>

        <div id="result" class="mt-6 text-left">
            <div id="pokemonImage" class="flex justify-center mb-4"></div>
            <div id="pokemonText"></div>
        </div>
    </div>

    <script src="dist/backend.js"></script>
</body>

</html>
