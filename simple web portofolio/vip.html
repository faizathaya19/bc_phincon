<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

    <!-- Hero Section -->
    <header class="relative h-[75vh] flex flex-col justify-center items-center bg-cover bg-center"
        style="background-image: url('https://images4.alphacoders.com/552/552468.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-5xl font-bold mb-4">Watch Now</h1>
            <p class="text-xl mb-6">Unlimited movies, TV shows, and more.</p>
            <button class="bg-red-600 py-2 px-6 rounded-full text-xl font-semibold">Join Now</button>
        </div>
    </header>

    <!-- Movie Row -->
    <section class="my-12 px-4">
        <h2 class="text-2xl font-bold mb-4">Trending Now</h2>
        <div id="movie-container" class="flex overflow-x-hidden space-x-4 py-4">
            <!-- Template for each movie -->
            <template id="movie-template">
                <div class="w-64 flex-shrink-0">
                    <img class="movie-img rounded-lg" src="" alt="Movie">
                </div>
            </template>
        </div>
    </section>

    <!-- Link JS file -->
    <script src="autoscroll.js"></script>
</body>

</html>
